<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designerd Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="main">
          <div class="left-container">
            <header>
              <div class="arrow"></div>
              <nav>
                <ul>
                  <li class="active"><a href="#" title="About">About</a></li>
                  <li><a href="#" title="Work">Work</a></li>
                  <li>
                    <a href="#" title="Twitter" class="twitter">Twitter</a>
                  </li>
                </ul>
              </nav>
            </header>
            <div class="text-container">
              <h1>Hello,</h1>
              <p>
                Oh. You need a little dummy text for your mockup? How quaint.
              </p>
              <span><a href="#">Read</a></span>
            </div>
          </div>
          <div class="right-container">
            <div class="right-top">
              <ul>
                <li class="list-1">
                  <figure>
                    <img
                      src="./assets/images/image-1.jpg"
                      alt="Desinerd image"
                    />
                  </figure>
                  <div class="text-video">
                    <span class="design-text">DESIGNERD</span>
                    <span class="video"></span>
                  </div>
                </li>
                <li class="list-2">
                  <figure>
                    <img src="./assets/images/image-2.jpg" alt="Orange image" />
                  </figure>
                </li>
              </ul>
            </div>
            <div class="right-bottom">
              <figure>
                <img src="./assets/images/image-3.jpg" alt="Blue image" />
              </figure>
              <div class="carousel">
                <span class="left-chevron"></span>
                <span class="right-chevron"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
